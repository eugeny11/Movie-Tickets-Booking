<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema Tickets Booking</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="content">
        <label for="" class="title">Select a movie</label>
        <select name="" id="film">
            <option value="12">1984 <span class="price">€ 12.00</span></option>
            <option value="14">The Thing <span class="price">€ 14.00</span></option>
            <option value="15">Highlander <span class="price">€ 15.00</span></option>
            <option value="17">Code Da Vinci <span class="price">€ 17.00</span></option>
            <option value="20">Halloween <span class="price">€ 20.00</span></option>
            <option value="15">Fire, Walk With Me <span class="price">€ 15.00</span></option>
            <option value="14">Lost Highway <span class="price">€ 14.00</span></option>
            <option value="15">Mullholland Drive <span class="price">€ 15.00</span></option>
            <option value="20">Predator <span class="price">€ 20.00</span></option>
        </select>
    </div>

    <div class="cinemaInfo">
        <div class="chair info"></div>
        <small>Free</small>
        <div class="chair info selected"></div>
        <small>Selected</small>
        <div class="chair info occupied"></div>
        <small>Occupied</small>
    </div>

    <div class="theatre">

        <div class="screen"><span>Screen area</span></div>
        <div class="theatreRows">
            <div class="row" id="1">
                <div class="rowNumb" id="1"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seatWheelChair" id="5"><img src="./img/wheelchair.png" alt=""></div>
                <div class="seatWheelChair" id="6"><img src="./img/wheelchair.png" alt=""></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <div class="row" id="2">
                <div class="rowNumb" id="2"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <div class="row" id="3">
                <div class="rowNumb" id="3"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <div class="row" id="4">
                <div class="rowNumb" id="4"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
            <div class="row" id="5">
                <div class="rowNumb" id="5"></div>
                <div class="seat" id="1"></div>
                <div class="seat" id="2"></div>
                <div class="seat" id="3"></div>
                <div class="seat" id="4"></div>
                <div class="seat" id="5"></div>
                <div class="seat" id="6"></div>
                <div class="seat" id="7"></div>
                <div class="seat" id="8"></div>
                <div class="seat" id="9"></div>
                <div class="seat" id="10"></div>
            </div>
        </div>

    </div>

    <div class="checkout">
        <div class="checkOutAreaOne">
            <span>Places (S/F):</span>
            <div class="places"></div>
            <br>
            <div class="checkoutTotal">
                <span>Places:</span><span class="seatsTotal">0</span>
                <span>Total price €:</span><span class="cost">0</span>
            </div>
        </div>
        <div class="checkOutAreaTwo">
            <form action="">
                <button type="submit" class="btnBuy">Buy</button>
                <button type="reset" class="btnReset">Reset</button>
            </form>

        </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
